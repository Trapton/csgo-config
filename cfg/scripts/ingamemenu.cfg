// Audio & Chat Options
// Option 1
alias "igm_sel_ac_1" "igm_ac_1_off"
alias "igm_sta_1_0" "echo [--> Disable Enemychat <--]"
alias "igm_sta_1_1" "echo Disable Enemychat"
alias "igm_ac_1_on" "alias igm_sta_1_0 echo [--> Disable Enemychat <--]; alias igm_sta_1_1 echo Disable Enemychat; cl_mute_enemy_team 0; alias igm_sel_ac_1 igm_ac_1_off; show_igm_ac_1"
alias "igm_ac_1_off" "alias igm_sta_1_0 echo [--> Enable Enemychat <--]; alias igm_sta_1_1 echo Enable Enemychat; cl_mute_enemy_team 1; alias igm_sel_ac_1 igm_ac_1_on; show_igm_ac_1"

// Option 2
alias "igm_sel_ac_2" "igm_ac_2_off"
alias "igm_sta_2_0" "echo [--> Disable Mic <--]"
alias "igm_sta_2_1" "echo Disable Mic"
alias "igm_ac_2_on" "alias igm_sta_2_0 echo [--> Disable Mic <--]; alias igm_sta_2_1 echo Disable Mic; unbind B; alias igm_sel_ac_2 igm_ac_2_off; show_igm_ac_2"
alias "igm_ac_2_off" "alias igm_sta_2_0 echo [--> Enable Mic <--]; alias igm_sta_2_1 echo Enable Mic; bind B +voicerecord; alias igm_sel_ac_2 igm_ac_2_on; show_igm_ac_2"

// Option 3
alias "igm_sel_ac_3" "igm_ac_3_off"
alias "igm_sta_3_0" "echo [--> Disable Voice <--]"
alias "igm_sta_3_1" "echo Disable Voice"
alias "igm_ac_3_on" "alias igm_sta_3_0 echo [--> Disable Voice <--]; alias igm_sta_3_1 echo Disable Voice; voice_scale .4; alias igm_sel_ac_3 igm_ac_3_off; show_igm_ac_3"
alias "igm_ac_3_off" "alias igm_sta_3_0 echo [--> Enable Voice <--]; alias igm_sta_3_1 echo Enable Voice; voice_scale .0; alias igm_sel_ac_3 igm_ac_3_on; show_igm_ac_3"

// Option 4
alias "igm_sel_ac_4" "igm_ac_4_off"
alias "igm_sta_4_0" "echo [--> Disable Radio <--]"
alias "igm_sta_4_1" "echo Disable Radio"
alias "igm_ac_4_on" "alias igm_sta_4_0 echo [--> Disable Radio <--]; alias igm_sta_4_1 echo Disable Radio; ignorerad; alias igm_sel_ac_4 igm_ac_4_off; show_igm_ac_4"
alias "igm_ac_4_off" "alias igm_sta_4_0 echo [--> Enable Radio <--]; alias igm_sta_4_1 echo Enable Radio; ignorerad; alias igm_sel_ac_4 igm_ac_4_on; show_igm_ac_4"

// Option 5
alias "igm_sel_ac_5" "igm_ac_5_off"
alias "igm_sta_5_0" "echo [--> Disable Chat <--]"
alias "igm_sta_5_1" "echo Disable Chat"
alias "igm_ac_5_on" "alias igm_sta_5_0 echo [--> Disable Chat <--]; alias igm_sta_5_1 echo Disable Chat; cl_chatfilters 63; alias igm_sel_ac_5 igm_ac_5_off; show_igm_ac_5"
alias "igm_ac_5_off" "alias igm_sta_5_0 echo [--> Enable Chat <--]; alias igm_sta_5_1 echo Enable Chat; cl_chatfilters 0; alias igm_sel_ac_5 igm_ac_5_on; show_igm_ac_5"