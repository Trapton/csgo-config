alias "show_igm_4" "clear; show_igm_4_0; show_igm_4_2; show_igm_4_3; show_igm_4_4; show_igm_4_5; show_igm_4_1; alias igm_up show_igm_3; alias igm_down show_igm_5"
alias "show_igm_5" "clear; show_igm_5_0; show_igm_5_3; show_igm_5_4; show_igm_5_5; show_igm_5_1; show_igm_5_2; alias igm_up show_igm_4; alias igm_down show_igm_1"

