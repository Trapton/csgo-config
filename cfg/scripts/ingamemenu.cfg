// bind "KEY" "+igm"

// Activation-Switch
alias "X_Ingamemenu" "sigm_on"
alias "-_Ingamemenu" "sigm_off"

// Setting-Script
alias "ssigm_on" "alias sshow_6 echo Ingamemenu: Online"
alias "ssigm_off" "alias sshow_6 echo Ingamemenu: Offline"

// Script
alias "sigm_on" "ssigm_on; alias +igm +igm_on; alias -igm -igm_on"
alias "sigm_off" "ssigm_off; alias +igm  ; alias -igm "

alias "+igm" "+igm_on"
alias "-igm" "-igm_on"
alias "+igm_on" "+show_igm"
alias "-igm_on" "-show_igm; alias +igm +igm_off; alias -igm -igm_off"
alias "+igm_off" "show_igm_off"
alias "-igm_off" "alias +igm +igm_on; alias -igm -igm_on"

alias "+show_igm" "hideradar; developer 1; show_igm_filter"
alias "-show_igm" "show_igm_start"
alias "show_igm_filter" "con_filter_enable 0"
alias "show_igm_off" "drawradar; developer 0; con_filter_enable 2; unbind MWHEELUP; unbind MWHEELDOWN; bind MOUSE1 +attack; bind MOUSE2 +attack2"
alias "show_igm_start" "show_igm_1; bind MOUSE1 igm_sel_1; bind MOUSE2 show_igm_back; bind MWHEELUP igm_up; bind MWHEELDOWN igm_down"

// Main Menu
alias "show_igm_1" "clear; show_igm_1_0; show_igm_1_4; show_igm_1_5; show_igm_1_1; show_igm_1_2; show_igm_1_3; alias igm_up show_igm_5; alias igm_down show_igm_2; alias igm_sel_1 show_igm_ac_1; alias show_igm_back show_igm_off"
