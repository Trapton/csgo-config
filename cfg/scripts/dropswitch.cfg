// bind "KEY" "+dropswitch"

// Activation-Switch
alias "X_Dropswitch" "dss_on"
alias "-_Dropswitch" "dss_off"

// Setting-Script
alias "sdss_on" "alias sshow_11 echo Dropswitch: Online"
alias "sdss_off" "alias sshow_11 echo Dropswitch: Offline"

// Script
alias "dss_on" "sdss_on; alias +dropswitch ds_on; alias -dropswitch ds_off"
alias "dss_off" "sdss_off; alias +dropswitch drop; alias -dropswitch "
alias "ds_on" "cl_autowepswitch 1; drop"
alias "ds_off" "cl_autowepswitch 0"