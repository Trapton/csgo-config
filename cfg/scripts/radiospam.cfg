// bind "KEY" "radiotoggle"

// Activation-Switch
alias "X_Radiospam" "rss_on"
alias "-_Radiospam" "rss_off"

// Setting-Script
alias "srs_on" "alias sshow_7 echo Radiospam: Online"
alias "srs_off" "alias sshow_7 echo Radiospam: Offline"

// Script
alias "rss_on" "srs_on; alias radiotoggle rs_on"
alias "rss_off" "srs_off; alias radiotoggle rsbind_off"
alias "rs_on" "enemydown; alias radiotoggle rs_off; rsbind_on; -forward; -back; -moveleft; -moveright; -jump; -duck"
alias "rs_off" "alias radiotoggle rs_on; rsbind_off; -forward; -back; -moveleft; -moveright; -jump; -duck"
alias "rsbind_on" "exec scripts/radiospam/online.cfg"
alias "rsbind_off" "exec scripts/radiospam/offline.cfg"