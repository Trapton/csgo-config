bind "W" "+forward"
bind "S" "+back"
bind "A" "+moveleft"
bind "D" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "MOUSE1" "+primfire"
bind "MOUSE2" "+altfire"