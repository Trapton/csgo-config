bind "W" "+forward; getout"
bind "S" "+back; getout"
bind "A" "+moveleft; getout"
bind "D" "+moveright; getout"
bind "SPACE" "+jump; getout"
bind "CTRL" "+duck; getout"
bind "MOUSE1" "+primfire; getout"
bind "MOUSE2" "+altfire; getout"