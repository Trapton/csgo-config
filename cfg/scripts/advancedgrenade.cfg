alias "ag_toggle_3" "ag_toggle_3_1st"
alias "ag_31" "alias ag_toggle_3 ag_toggle_3_2nd"
alias "ag_32" "alias ag_toggle_3 ag_toggle_3_1st"

// Troll
alias "+ag_tf_on" "buy flashbang; buy flashbang; ag_tf_on"
