// bind "KEY" "+showweapon"

// Activation-Switch
alias "X_Showweapon" "sws_on"
alias "-_Showweapon" "sws_off"

// Setting-Script
alias "ssw_on" "alias sshow_3 echo Showweapon: Online"
alias "ssw_off" "alias sshow_3 echo Showweapon: Offline"

// Script
alias "sws_on" "ssw_on; alias +showweapon sw_on; alias -showweapon sw_off"
alias "sws_off" "ssw_off; alias +showweapon +lookatweapon; alias -showweapon -lookatweapon"
alias "sw_on" "viewmodel_fov 68; viewmodel_offset_x 2; viewmodel_offset_y 2; viewmodel_offset_z -1; +lookatweapon"
alias "sw_off" "viewmodel_fov 54; viewmodel_offset_x 2.5; viewmodel_offset_y -2; viewmodel_offset_z -2; -lookatweapon"