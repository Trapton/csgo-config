// bind "KEY" "+jumpthrow"

// Activation-Switch
alias "X_Jumpthrow" "jts_on"
alias "-_Jumpthrow" "jts_off"

// Setting-Script
alias "sjt_on" "alias sshow_9 echo Jumpthrow: Online"
alias "sjt_off" "alias sshow_9 echo Jumpthrow: Offline"

// Script
alias "jts_on" "sjt_on; alias +jumpthrow jt_on; alias -jumpthrow jt_off"
alias "jts_off" "sjt_off; alias +jumpthrow ; alias -jumpthrow "
alias "jt_on" "+jump; -attack"
alias "jt_off" "-jump"