// bind "KEY" "+ninjadefuse"

// Activation-Switch
alias "X_Ninjadefuse" "nds_on"
alias "-_Ninjadefuse" "nds_off"

// Setting-Script
alias "snd_on" "alias sshow_1 echo Ninjadefuse: Online"
alias "snd_off" "alias sshow_1 echo Ninjadefuse: Offline"

// Script
alias "nds_on" "snd_on; alias +ninjadefuse nd_on; alias -ninjadefuse nd_off"
alias "nds_off" "snd_off; alias +ninjadefuse +use; alias -ninjadefuse -use"
alias "nd_on" "gameinstructor_enable 1; +use"
alias "nd_off" "-use; gameinstructor_enable 0"