// bind "KEY" "radiotoggle"

// Activation-Switch
alias "X_Trolling" "tss_on"
alias "-_Trolling" "tss_off"

// Setting-Script
alias "sts_on" "alias sshow_7 echo Trolling: Online"
alias "sts_off" "alias sshow_7 echo Trolling: Offline"

// Script
alias "tss_on" "sts_on; alias radiotoggle ts_on"
alias "tss_off" "sts_off; alias radiotoggle tsbind_off"
alias "ts_on" "enemydown; alias radiotoggle ts_off; tsbind_on; -forward; -back; -moveleft; -moveright; -jump; -duck; -primfire; -altfire"
alias "ts_off" "alias radiotoggle ts_on; tsbind_off; -forward; -back; -moveleft; -moveright; -jump; -duck; -primfire; -altfire"
alias "tsbind_on" "exec scripts/trolling/online.cfg"
alias "tsbind_off" "exec scripts/trolling/offline.cfg"